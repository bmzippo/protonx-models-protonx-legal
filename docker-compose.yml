services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=protonx-models/protonx-legal-tc
      - MODEL_CACHE_DIR=/app/model_cache
      - DEVICE=cpu
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - model-cache:/app/model_cache
    restart: unless-stopped

volumes:
  model-cache:
